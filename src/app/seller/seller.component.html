<div [style.min-height]="calMinhight()">
    <div class="container">
        <h4>Seller Sign up</h4>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="signup-form" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
                <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                    class="error-message">
                    <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                    <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                    class="error-message">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
                    <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6
                        characters long.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>

<app-footer></app-footer>

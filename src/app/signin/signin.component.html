<div class="signin-container">
  <div class="form-group">
    <h1>Sign in</h1>
    <h1>Access your account</h1>
  </div>
  <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" autocomplete="current-email" formControlName="email" id="emailAddress" />
      <small *ngIf="
                signinForm.get('email')?.errors &&
                signinForm.get('email')?.errors?.['required'] &&
                signinForm.get('email')?.touched
              ">Email Address is required</small>
      <small *ngIf="
                signinForm.get('email')?.errors &&
                signinForm.get('email')?.errors?.['email'] &&
                signinForm.get('email')?.touched
              ">Email Address should be valid</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" autocomplete="current-password" formControlName="password" id="password">
      <small *ngIf="
                signinForm.get('password')?.errors &&
                signinForm.get('password')?.errors?.['required'] &&
                signinForm.get('password')?.touched
              ">Password is required</small>
      <small *ngIf="
            signinForm.get('password')?.errors &&
            signinForm.get('password')?.errors?.['minlength'] &&
            signinForm.get('password')?.touched
          ">must be at least 6 characters long.</small>
    </div>
    <button type="submit" class="btn btn-primary">
      <div *ngIf="isLoader" class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div> {{buttonText}}
    </button>
  </form>
  <div class="failed-message">{{authFailedMessage}}</div>
</div>

<div *ngIf="isLoader" class="home-container">

	<!-- Skeleton Loader -->
	<div class="picsum-img-loader">
	</div>
	<div class="trending-products">
		<h2>Trending Products</h2>
		<div class="row">
			<div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3" *ngFor="let product of loaders">
				<div class="card product-card">
					<div class="loader-image picsum-img-loader"></div>
					<div class="card-body">
						<h5 class="card-title" style="background-color: rgb(232, 232, 232); color: rgb(232, 232, 232);">.</h5>
						<p class="card-text" style="background-color: rgb(232, 232, 232); color: rgb(232, 232, 232);">.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div *ngIf="!isLoader" class="home-container">

	<!-- Home Carousel -->
	<ngb-carousel>
		<ng-template ngbSlide *ngFor="let carouselImage of carouselImages, index as i">
			<div class="picsum-img-wrapper">
				<img class="loaded" loading="lazy" [src]="carouselImage" alt="Random slide {{i + 1}}" />
			</div>
			<div class="carousel-caption">
				<h3></h3>
				<p></p>
			</div>
		</ng-template>
	</ngb-carousel>

	<!-- Trending Products  -->
	<div class="trending-products">
		<h2>Trending Products</h2>
		<div class="row">
			<div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3" *ngFor="let product of trendingProducts">
				<div class="card product-card" routerLink="/product/{{product.id}}">
					<img [src]="product.productURL" class="card-img-top loaded" loading="lazy" [alt]="product.productName">
					<div class="card-body">
						<h5 class="card-title">{{ product.productName }}</h5>
						<p class="card-text">{{ product.productPrice | currency: 'INR'}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<app-footer></app-footer>

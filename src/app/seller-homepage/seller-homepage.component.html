<div class="product-list container-fluid">
    <div class="filter">
        <h1>{{productType}} Products</h1>
        <div class="dropdown">
            <button [disabled]="isLoader" class="dropbtn">Filter</button>
            <div class="dropdown-content">
                <a (click)="Filterproduct('All');">All</a>
                <a (click)="Filterproduct('Shirt');">Shirt</a>
                <a (click)="Filterproduct('T-Shirt');">T-Shirt</a>
                <a (click)="Filterproduct('Jeans');">Jeans</a>
            </div>
        </div>
    </div>
    <div class="spinning-loader" *ngIf="isLoader">
        <div *ngIf="!seller.serverError" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1 *ngIf="!seller.serverError" style="margin-left: 20px;"> loading...</h1>
        <h1 *ngIf="seller.serverError" style="margin-left: 20px; color: red;"> Server is down please contact to Tarun
        </h1>
    </div>
    <table *ngIf="!isLoader">
        <thead>
            <tr style="color: black;">
                <th>Image</th>
                <th>Name</th>
                <th class="product">Price</th>
                <th class="product">Category</th>
                <th class="product">Color</th>
                <th class="product">Discription</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td class="image"><img routerLink="/product/{{item.id}}" src="{{item.productURL}}" alt=""></td>
                <td class="name">{{item.productName}}</td>
                <td class="product">{{item.productPrice}}</td>
                <td class="product">{{item.productType}}</td>
                <td class="product">{{item.productColor}}</td>
                <td class="product" style="text-align: left;">{{item.productDisc}}</td>
                <td class="action">
                    <div>
                        <fa-icon style="margin-right: 10px;" (click)="deleteProduct(item.id)"
                            [icon]="deleteIcon"></fa-icon>
                        <fa-icon routerLink="/seller-update-product/{{item.id}}" [icon]="updateIcon"></fa-icon>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

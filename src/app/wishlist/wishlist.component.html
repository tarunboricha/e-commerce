<!-- wishlist.component.html -->

<div class="wishlist">
  <h2>My Wishlist</h2>
  <div *ngFor="let product of productService.wishlist" class="wishlist-item">
    <img [src]="product.productURL" alt="{{ product.productName }}">
    <div class="wishlist-item-details">
      <div>{{ product.productName }}</div>
      <div>Price: {{ product.productPrice | currency:'INR' }}</div>
    </div>
    <button (click)="removeFromWishlist(product.id)">Remove</button>
  </div>
</div>

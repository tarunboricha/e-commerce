<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
        <span class="openbtn" (click)="showSidenav = true">&#9776;</span>
        <a class="navbar-brand" routerLink="/">D.&J. Fashion</a>
    </div>
    <div class="navbar-collapseee">
        <form class="d-flex mx-auto" *ngIf="switchCaseCondition == 'default' || switchCaseCondition == 'user'">
            <input #SearchProduct class="form-control me-2" type="search" placeholder="Search for Products"
                aria-label="Search">
            <button class="btn btn-outline-success" type="button"
                (click)="searchProducts(SearchProduct.value)">Search</button>
        </form>
    </div>
    <div class="navbar-collapseee" [ngSwitch]="switchCaseCondition">
        <ul class="nav-items" *ngSwitchCase="'default'">
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="seller"
                    routerLinkActive="active">Seller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="user"
                    routerLinkActive="active">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="addToCart"
                    routerLinkActive="active">Cart ({{ CartItem }})</a>
            </li>
        </ul>
        <ul class="nav-items" *ngSwitchCase="'seller'">
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="seller-homepage"
                    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="seller-add-product"
                    routerLinkActive="active">Add-Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" (click)="SellerLogoutfun()">Log-out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="">{{ SellerName | titlecase}}</a>
            </li>
        </ul>
        <ul class="nav-items" *ngSwitchCase="'user'">
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="seller"
                    routerLinkActive="active">Seller</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="">{{Username | titlecase}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" (click)="UserLogoutfun()">Log-out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="showSidebar = !showSidebar" routerLink="addToCart"
                    routerLinkActive="active">Cart ({{ CartItem }})</a>
            </li>
        </ul>
    </div>
    <div class="sidenav" [ngStyle]="{'left': showSidenav ? '0' : '-250px'}">
        <h4>Shop by Category</h4>
        <a href="javascript:void(0)" class="closebtn" (click)="showSidenav = false">&times;</a>
        <a (click)="CategoryProducts('Shirt');">Shirt</a>
        <a (click)="CategoryProducts('T-Shirt');">T-Shirt</a>
        <a (click)="CategoryProducts('Jeans');">Jeans</a>
    </div>
</nav>

<div class="cart-page">
    <h1>
        Cart Page
    </h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let item of CartDetails">
                <div class="img-mobile">
                    <li>
                        <img routerLink="/product/{{item.productID}}" src="{{item.productURL}}" alt="">
                    </li>
                </div>
                <div class="item-list">
                    <li style="margin-top: 14px;">
                        <span>{{item.productName}}</span>
                    </li>
                    <li style="margin-top: 14px;">
                        <span> Price : {{item.productPrice}}</span>
                    </li>
                    <li style="margin-top: 14px;">
                        <span> Quantity : {{item.productQuantity}}</span>
                    </li>
                    <li>
                        <button (click)="RemovetoCart(item.id)" class="form-button">Remove To Cart</button>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
                <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
                <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
                <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
                <li> <span>
                        <h4>Total</h4>
                    </span> <span>
                        <h4>{{priceSummary.total}}</h4>
                    </span></li>
                <button [disabled]="priceSummary.price==0" routerLink="/checkout" class="form-button max-width">Checkout</button>
            </ul>
        </div>
    </div>
</div>

<div class="cart-page">
    <h1>
        Cart Page
    </h1>
    <div class="row">
        <div class="container">
            <div class="cart-item" *ngFor="let item of CartDetails">
                <img src="{{item.productURL}}" alt="Product Image">
                <div class="item-details">
                    <h6>{{item.productName}}</h6>
                    <p>Price: {{item.productPrice}}</p>
                    <p>Quantity: {{item.productQuantity}}</p>
                </div>
                <button (click)="RemovetoCart(item.id)" class="form-button">Remove</button>
            </div>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
                <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
                <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
                <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
                <li> <span>
                        <h4>Total</h4>
                    </span> <span>
                        <h4>{{priceSummary.total}}</h4>
                    </span></li>
                <button [disabled]="true" class="form-button max-width">Checkout</button>
            </ul>
        </div>
    </div>
</div>
